<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carousel Example</title>

    <link rel="icon" href="./img/favicon.ico" type="icon" />

    <!-- Bootstrap Icon -->
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.2/font/bootstrap-icons.min.css'
        integrity='sha512-D1liES3uvDpPrgk7vXR/hR/sukGn7EtDWEyvpdLsyalQYq6v6YUsTUJmku7B4rcuQ21rf0UTksw2i/2Pdjbd3g=='
        crossorigin='anonymous' />

    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="./style/style.css" />

    <!-- Vue JS cdn -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JavaScript -->
    <script src="js/data.js"></script>
    <script defer src="./js/script.js"></script>

</head>

<body>
    <div id="root">
        <div class="container">
            <h1 class="text-center my-3">My places Carousel</h1>
            <div id="carousel">
                <!-- Prev button -->
                <i id="prev-button" class="bi bi-arrow-left-circle-fill" role="button"
                    v-on:click="changePic('prev')"></i>

                <!-- Gallery -->
                <div class="gallery">
                    <figure v-for="(pic, i) in pics" v-show="picIndex === i">
                        <figcaption>
                            <h2>{{pic.name}}</h2>
                            <h3>{{pic.description}}</h3>
                        </figcaption>
                        <img :src="`img/${pic.image}`" :alt="pic.name">
                    </figure>
                </div>

                <!-- next button -->
                <i id="next-button" class="bi bi-arrow-right-circle-fill" role="button"
                    v-on:click="changePic('next')"></i>
            </div>

            <!-- Thumbnails -->
            <div id="thumbnails">
                <img v-for="(pic, i) in pics" :src="`img/${pic.image}`" :alt="pic.name"
                    :class="{active: i === picIndex}" @click="changePic(i)">
            </div>

            <div class="autoplay-controls">
                <button id="autoplay-button" @click="toggleAutoplay()">{{autoplayButton}}</button>
            </div>
        </div>
    </div>
</body>

</html>
